<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Dashboard</title>
</head>
<body>
    <h1>Admin Dashboard</h1>
    
    <!-- Button to generate tournament draws -->
    <form action="{{ url_for('generate_draws') }}" method="POST">
        <button type="submit">Generate Tournament Draws</button>
    </form>
    
    <h2>Athletes List</h2>
    <ul>
        {% for athlete in athletes %}
        <li>{{ athlete.name }} - {{ athlete.category }}</li>
        {% endfor %}
    </ul>

    <!-- Link to view tournament draws -->
    <a href="{{ url_for('draws') }}">View Tournament Draws</a><br>

    <!-- Link to update match scores -->
    <a href="{{ url_for('update_score') }}">Update Match Scores</a><br>

    <!-- Link to log out -->
    <a href="{{ url_for('logout') }}">Logout</a>
</body>
</html>
